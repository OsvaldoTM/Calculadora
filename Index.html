<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
     crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    
</head>
<body>

    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="card">
            <div class="card-body">
              <div class="calculadora">
                <div class="calculadora__output form-control">0</div>
                <div class="calculadora__teclas">
                  <button class="calculadora__tecla calculadora__tecla--operador btn btn-secondary">+</button>
                  <button class="calculadora__tecla calculadora__tecla--operador btn btn-secondary">-</button>
                  <button class="calculadora__tecla calculadora__tecla--operador btn btn-secondary">&times;</button>
                  <button class="calculadora__tecla calculadora__tecla--operador btn btn-secondary">รท</button>
                  <button class="calculadora__tecla btn btn-light">7</button>
                  <button class="calculadora__tecla btn btn-light">8</button>
                  <button class="calculadora__tecla btn btn-light">9</button>
                  <button class="calculadora__tecla btn btn-light">4</button>
                  <button class="calculadora__tecla btn btn-light">5</button>
                  <button class="calculadora__tecla btn btn-light">6</button>
                  <button class="calculadora__tecla btn btn-light">1</button>
                  <button class="calculadora__tecla btn btn-light">2</button>
                  <button class="calculadora__tecla btn btn-light">3</button>
                  <button class="calculadora__tecla btn btn-light">0</button>
                  <button class="calculadora__tecla btn btn-light">.</button>
                  <button class="calculadora__tecla btn btn-light">AC</button>
                  <button class="calculadora__tecla calculadora__tecla--enter btn btn-primary">=</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </body>
<script src="Script.js"></script>
</html>
